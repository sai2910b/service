<h1 class="text-center">{{ pageTitle }}</h1>
<table class="table table-bordered">
  <tr class="bg-primary">
    <th>ID</th>
    <th>Name</th>
    <th>UserName</th>
    <th>Email</th>
    <th>Phone</th>
  </tr>
  <tr *ngFor="let user of users">
    <td><a [routerLink]="['/user',user.id]">{{ user.id }}</a></td>
    <td>{{ user.name }}</td>
    <td>{{ user.username }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.phone }}</td>
  </tr>
</table>
